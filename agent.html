    <div class="modal" id="agentModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">

                <button class="close-btn" id="agentModalClose">Close</button>
            </div>

                <div style="padding:12px">
                    <p id="agentModalDesc" class="muted"></p>
                </div>
            </div>
        </div>

    <script>
    (function() {
        const grid = document.getElementById('agentsGrid');
        const modal = document.getElementById('agentModal');
        const modalImg = document.getElementById('agentModalImage');
        const modalTitle = document.getElementById('agentModalTitle');
        const modalDesc = document.getElementById('agentModalDesc');

        // Short descriptions adapted from the Valorant Wiki (valorant.fandom.com)
        // Credit: Riot Games & community wiki. Text trimmed for brevity.
        const agentDescriptions = {
            "Astra": "Controller who reshapes battlefields with cosmic smokes and utility.",
            "Breach": "Initiator who opens space with seismic blasts for his team.",
            "Brimstone": "Controller with precise smokes and an Orbital Strike for area control.",
            "Chamber": "Sentinel marksman with teleport anchors and custom weapons for picks.",
            "Clove": "Controller enabling re-engage plays with supportive utility.",
            "Cypher": "Intel Sentinel who sets traps and cameras to gather information.",
            "Deadlock": "Sentinel that locks down lanes and halts pushes with tech.",
            "Fade": "Initiator who hunts down foes using nightmares and tracking.",
            "Gekko": "Initiator deploying creatures to scout, stun, and plant/defuse.",
            "Harbor": "Water-bending Controller with dynamic walls and smokes.",
            "Iso": "Duelist isolating 1v1s with shields and an arena ultimate.",
            "Jett": "Agile Duelist with dash and updraft for explosive entries.",
            "KAY/O": "Initiator that suppresses enemy abilities and leads site takes.",
            "Killjoy": "Inventor Sentinel with turret and grenades to hold sites.",
            "Neon": "High-speed Duelist sprinting and sliding with electric power.",
            "Omen": "Mysterious Controller with dark smokes and short teleports.",
            "Phoenix": "Fiery Duelist with self-heal and flashes for solo entries.",
            "Raze": "Explosive Duelist using satchels and rockets to clear space.",
            "Reyna": "Snowball Duelist consuming orbs to heal or become intangible.",
            "Sage": "Healer Sentinel with walls and resurrection to sustain allies.",
            "Skye": "Support Initiator with party heals and scouting hawk.",
            "Sova": "Recon Initiator with revealing arrows and a scouting drone.",
            "Tejo": "Placeholder agent in assets; fill with your custom lore.",
            "Viper": "Toxic Controller with walls and smokes that decay enemies.",
            "Vyse": "Newest agent in these assets; placeholder description.",
            "Waylay": "Placeholder agent; add your custom description.",
            "Yoru": "Trickster Duelist with teleports and decoys to outplay."
        };
        const btnClose = document.getElementById('agentModalClose');

        function openModal(src, title) {
            modalImg.src = src;
            modalTitle.textContent = title;
            modalDesc.textContent = agentDescriptions[title] || "";
            modal.classList.add('open');
            modal.setAttribute('aria-hidden', 'false');
        }

        function closeModal() {
            modal.classList.remove('open');
            modal.setAttribute('aria-hidden', 'true');
            modalImg.src = '';
            modalDesc.textContent = '';
        }

        grid.addEventListener('click', function(e) {
            const item = e.target.closest('.agent-item');
            if (!item) return;
            const src = item.getAttribute('data-full');
            const name = item.getAttribute('data-name');
            openModal(src, name);
        });

        btnClose.addEventListener('click', closeModal);
        modal.addEventListener('click', function(e) { if (e.target === modal) closeModal(); });
        window.addEventListener('keydown', function(e) { if (e.key === 'Escape') closeModal(); });
    })();
    </script>
