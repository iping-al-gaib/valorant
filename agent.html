        /* --- STYLES FOR FILTER START --- */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #3a495a;
            background-color: transparent;
            color: #ccc;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-btn:hover {
            background-color: #3a495a;
            color: #fff;
        }
        .filter-btn.active {
            background-color: #ff4655; /* Valorant Red */
            border-color: #ff4655;
            color: #fff;
        }
        /* Class to hide agents */
        .agent-item.hidden {
            display: none;
        }
        /* --- STYLES FOR FILTER END --- */
    </style>
</head>

    <script>
    (function() {
        const filterButtons = document.querySelectorAll('.filter-btn');
        const agentItems = document.querySelectorAll('.agent-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove 'active' class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add 'active' class to the clicked button
                this.classList.add('active');

                const selectedRole = this.getAttribute('data-role');

                // Loop through all agent items
                agentItems.forEach(item => {
                    const itemRole = item.getAttribute('data-role');
                    // If 'all' is selected OR the item's role matches the selected role
                    if (selectedRole === 'all' || itemRole === selectedRole) {
                        item.classList.remove('hidden'); // Show item
                    } else {
                        item.classList.add('hidden'); // Hide item
                    }
                });
            });
        });
    })();
    </script>
